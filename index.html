<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멋진 전자 계산기</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f5f5f5;
        }

        .calculator {
            width: 300px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        input {
            width: calc(100% - 20px);
            margin: 10px;
            padding: 15px;
            box-sizing: border-box;
            background-color: #610094;
            color: #fff;
            border: none;
            font-size: 18px;
            border-radius: 5px;
        }

        button {
            width: 48px;
            height: 48px;
            margin: 5px;
            font-size: 18px;
            cursor: pointer;
            background-color: #fff;
            border: 1px solid #610094;
            color: #610094;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        button:hover {
            background-color: #610094;
            color: #fff;
        }

        #result {
            font-size: 24px;
            margin: 10px;
            padding: 15px;
            background-color: #610094;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="result" disabled>
    <br>
    <button onclick="appendNumber('7')">7</button>
    <button onclick="appendNumber('8')">8</button>
    <button onclick="appendNumber('9')">9</button>
    <button onclick="setOperator('/')">/</button>
    <br>
    <button onclick="appendNumber('4')">4</button>
    <button onclick="appendNumber('5')">5</button>
    <button onclick="appendNumber('6')">6</button>
    <button onclick="setOperator('*')">*</button>
    <br>
    <button onclick="appendNumber('1')">1</button>
    <button onclick="appendNumber('2')">2</button>
    <button onclick="appendNumber('3')">3</button>
    <button onclick="setOperator('-')">-</button>
    <br>
    <button onclick="appendNumber('0')">0</button>
    <button onclick="clearInput()">C</button>
    <button onclick="calculateResult()">=</button>
    <button onclick="setOperator('+')">+</button>
</div>

<script>
    let currentInput = '';
    let currentOperator = '';
    let currentResult = 0;

    function appendNumber(number) {
        currentInput += number;
        updateResult();
    }

    function setOperator(operator) {
        currentOperator = operator;
        currentResult = parseFloat(currentInput);
        currentInput = '';
        updateResult();
    }

    function clearInput() {
        currentInput = '';
        updateResult();
    }

    function calculateResult() {
        const inputNumber = parseFloat(currentInput);
        switch (currentOperator) {
            case '+':
                currentResult += inputNumber;
                break;
            case '-':
                currentResult -= inputNumber;
                break;
            case '*':
                currentResult *= inputNumber;
                break;
            case '/':
                currentResult /= inputNumber;
                break;
        }
        currentInput = currentResult.toString();
        currentOperator = '';
        updateResult();
    }

    function updateResult() {
        document.getElementById('result').value = currentInput || '0';
    }
</script>

</body>
</html>
